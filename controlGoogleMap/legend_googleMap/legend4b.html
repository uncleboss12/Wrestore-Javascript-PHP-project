<!DOCTYPE html>
<html>
<head>
    <title>Google Maps V3 style controls</title>
    <style type="text/css">
        html, body, #mop {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <!--<link rel="stylesheet" type="text/css" href="gdropdown.css" />-->
    <link rel="stylesheet" type="text/css" href="css/gdropdown.css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!--<script type="text/javascript" src="gdropdown.js"></script>-->
    <script type="text/javascript">

        function initialize() {
            //set up the map
            var mapDiv = document.getElementById('mop');
            var myOptions = {
                zoom: 12,
                center: new google.maps.LatLng(41.850033, -87.6500523),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true,
                mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU}
            };
//            var map = new google.maps.Map(mapDiv, myOptions);
            var mipa_1 = new google.maps.Map(mapDiv, myOptions);
            ////////////////////////////////////////////////////
            //set up custom buttons
            var buttonOptions = {
//                gmap: map,
                gmap5: mipa_1,
                name: 'Sydney',
                position: google.maps.ControlPosition.TOP_RIGHT,
//                action: function(){map.panTo(new google.maps.LatLng(-33.9, 151.2));}
                action: function(){mipa_1.panTo(new google.maps.LatLng(-33.9, 151.2));}
            };
            var button1 = new buttonControl(buttonOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

        function buttonControl(options) {
            var control = document.createElement('DIV');
            control.innerHTML = options.name;
            control.className = 'button';
            control.index = 1;

            // Add the control to the map
            options.gmap5.controls[options.position].push(control);

            // When the button is clicked pan to sydney
            google.maps.event.addDomListener(control, 'click', options.action);
//            alert(control);
            return control;
        }
    </script>
</head>

<body>
<div id="mop"></div>
</body>
</html>
