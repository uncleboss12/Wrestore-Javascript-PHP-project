<!DOCTYPE html>
<html>

<head>
    <title>Google Maps V3 style controls</title>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

    </style>
    <!--<link rel="stylesheet" type="text/css" href="gdropdown.css" />-->
    <link rel="stylesheet" type="text/css" href="css/gdropdown.css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!--<script type="text/javascript" src="gdropdown.js"></script>-->
    <script type="text/javascript">

        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(48.858850, 2.294363),
                zoom: 9
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),                                 mapOptions);

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [
                        google.maps.drawing.OverlayType.CIRCLE
                    ]
                },
            });
            drawingManager.setMap(map);

            // Create the DIV to hold the control and call the HomeControl() constructor
            // passing in this DIV.

            var homeControlDiv = document.createElement('div');
            var homeControl = new HomeControl(homeControlDiv, map);

            homeControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(homeControlDiv);
        }

        function HomeControl(controlDiv, map) {
            // Set CSS for the control border.
            var controlUI = document.createElement('div');
            controlUI.style.backgroundColor = 'blue';
            controlUI.style.height = '23px';
            controlUI.style.marginTop = '5px';
            controlUI.style.marginLeft = '-9px';
            controlUI.style.paddingTop = '1px';
            controlUI.style.cursor = 'pointer';
            controlUI.title = 'Your Custom function..';
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior.
            var controlText = document.createElement('div');
            controlText.style.padding = '11px';
            controlText.innerHTML = 'Custom Text';
            controlText.style.color = '#fff';
            controlUI.appendChild(controlText);

            // Setup the click event listeners
            google.maps.event.addDomListener(controlUI, 'click', function () {
                alert('Your Custom function..');
            });
        }

        initialize();
    </script>
</head>

<body>
<!--<div id="mop"></div>-->
<div id="map-canvas"></div>
</body>
</html>
