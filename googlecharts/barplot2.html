<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Year', 'Fixations'],
                ['2015',  80],
                ['2016',  90],
                ['2017',  100],
                ['2018',  90],
                ['2019',  80],
            ]);

            var options = {
                tooltip: { isHtml: true },    // CSS styling affects only HTML tooltips.
                tooltip: {trigger: 'selection'},
                legend: { position: 'none' },
                bar: { groupWidth: '70%' },
                colors: ['#A61D4C']
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('tooltip_rotated'));

            chart.draw(data, options);
        }
    </script>

</head>
<body>
<!-- The next line rotates HTML tooltips by 30 degrees clockwise. -->
<style>div.google-visualization-tooltip { transform: rotate(0deg);
    background-color: rgba(0,0,0,.6);
    margin-left: 20px;
    margin-top: -20px;
    background-color: yellow !important;
    /*margin-left: 150px !important; z-index:+1;*/
    /*right:40px;*/
}
</style>

<!--.google-visualization-tooltip {  position:relative !important; top:0 !important;right:0 !important; z-index:+1;}-->
<div id="tooltip_rotated" style="width: 400px; height: 400px;"></div>
</body>
</html>
