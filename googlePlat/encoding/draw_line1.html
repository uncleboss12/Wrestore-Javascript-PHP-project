    <script>
    function init() {
        alert ("hello");
        var mapDiv = document.getElementById("mymap");
        var mapOptions = {
            center: new google.maps.LatLng(37.09024, -100.4179324),
            zoom: 4,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapDiv, mapOptions);

        var destinations = [];
        destinations.push(new google.maps.LatLng(36.778261, -119.4179324));
        destinations.push(new google.maps.LatLng(40.7143528, -74.00597309999));
        destinations.push(new google.maps.LatLng(23.634501, -102.552784));

        var polylineOptions = {path: destinations,
        strokeColor: "#ff0000", strokeWeight: 5};
        var polyline = new google.maps.Polyline (polylineOptions);
        polyline.setMap(map);
