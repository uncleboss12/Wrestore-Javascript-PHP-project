<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {
                lat: 24.886,
                lng: -70.268
            },
            mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
            [25.774, -80.190],
            [18.466, -66.118],
            [32.321, -64.08],
            [25.774, -80.190]
        ];

        var points=[];
        for(var i=0; i<triangleCoords.length; i++) {
            points.push(new google.maps.LatLng(triangleCoords[i][0],
                triangleCoords[i][1]));
        }
        alert ("points: " + points);
// Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
            paths: points,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);

//            points.push({

//            });

//            paths: points,

//            strokeWeight: 2,
//            fillColor: '#FF0000',
//            fillOpacity: 0.35
//        });
//        bermudaTriangle.setMap(map);


    }
    google.maps.event.addDomListener(window, "load", initMap);
</script>


</body>
</html>
