<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #inactive_time {
            text-align: center;
            font-size: 40px;
            margin-top: 0px;
        }
    </style>
</head>
<body>

<div id="inactive_time"></div>

<script>
    // Setttttttt the date we're counting down to
//    var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();
    var start_time = new Date().getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time by using Date() function
        var now = new Date().getTime();

        // Find the distance between now and the count down date
//        var distance = countDownDate - now;
        var distance = now - start_time;

        // Time calculations for days, hours, minutes and seconds
//        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
//        document.getElementById("inactive_time").innerHTML=days+"d "+hours+"h "+minutes+"m "+seconds+"s ";
        document.getElementById("inactive_time").innerHTML=hours+"h "+minutes+"m "+seconds+"s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("inactive_time").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
